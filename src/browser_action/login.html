<!doctype html>
<html>
	<head>
		<link href="https://cdn.auth0.com/styleguide/4.8.12/index.min.css" rel="stylesheet" />
		<link href="./style.login.css" rel="stylesheet" />
	</head>
	<body>
		<div id="mainPopup">

			<div class="profile hidden">
				<div class="profile_headline flex-inline">
					<img class="profile_logo" src="../assets/icons/icon128.png" alt="logo">
					<div class="flex-column">
						<div class="profile_title">RealTimeTracker</div>
						<h5 class="profile_name name">User Name</h5>
					</div>
				</div>
				<div class="buttons">
					<button id="enable-button" class="btn">Enable</button>
					<button id="disable-button" class="btn">Disable</button>
				</div>
      </div>
      
			<div class="loading hidden">
				<div class="loading-bar"></div>
			  <div class="loading-bar"></div>
			  <div class="loading-bar"></div>
			  <div class="loading-bar"></div>
      </div>
      
			<div class="default">
				<div class="text-center">
					<img class="login_logo" src="../assets/icons/icon128.png" alt="logo">
					<div class="login_title">Welcome to RealTimeTracker</div>
					<div class="login_caption">please signin</div>
					<button class="login_btn login_btn-success login-button">login with Google</button>
				</div>
      </div>
      
		</div>
		<script src="../../env.js"></script>
		<script src="./login.js"></script>
		<script src="../../node_modules/jwt-decode/build/jwt-decode.js"></script>
	</body>
</html>
